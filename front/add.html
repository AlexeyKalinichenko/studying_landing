<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - E-Learning</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="add.css">
</head>
<body>
  <div class="viewport">
    <div class="frame">
      <!-- Left panel - Group 231 -->
      <div class="left-panel">
        <div class="left-panel-bg"></div>
        <div class="left-panel-text">
          <h1 class="left-panel-title">Lorem Ipsum is simply </h1>
          <p class="left-panel-subtitle">Lorem Ipsum is simply </p>
        </div>
      </div>

      <!-- Right panel - Group 233: Register form -->
      <div class="right-panel">
        <div class="form-header">
          <p class="welcome-text">Welcome to lorem..!</p>
          <div class="tabs">
            <a href="main.html" class="tab-label tab-login-text">Login</a>
            <div class="tab-register-pill"></div>
            <span class="tab-label tab-register-text">Register</span>
          </div>
        </div>

        <form id="register-form">
        <p class="form-description">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>

        <div class="field-group field-email">
          <label class="field-label">Email Address</label>
          <div class="input-wrap">
            <input type="email" name="emailAddress" class="input" placeholder="Enter your Email Address" aria-label="Email Address">
          </div>
        </div>

        <div class="field-group field-username">
          <label class="field-label">User name</label>
          <div class="input-wrap">
            <input type="text" name="userName" class="input" placeholder="Enter your User name" aria-label="User name">
          </div>
        </div>

        <div class="field-group field-password">
          <label class="field-label">Password</label>
          <div class="input-wrap">
            <input type="password" name="password" class="input" placeholder="Enter your Password" aria-label="Password">
            <button type="button" class="input-icon" aria-label="Toggle password visibility">
              <img src="images/eye-icon.svg" alt="" width="18" height="18">
            </button>
          </div>
        </div>

        <button type="submit" class="btn-register">Register</button>
        </form>
      </div>
    </div>
  </div>
  <div id="msgbox" class="msgbox" aria-hidden="true">
    <div class="msgbox-backdrop"></div>
    <div class="msgbox-box">
      <p class="msgbox-text">Sent!</p>
      <button type="button" class="msgbox-ok">OK</button>
    </div>
  </div>
  <script>
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      var emailAddress = (this.querySelector('input[name="emailAddress"]') || {}).value || '';
      var userName = (this.querySelector('input[name="userName"]') || {}).value || '';
      var password = (this.querySelector('input[name="password"]') || {}).value || '';
      fetch('/api/save-register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ emailAddress: emailAddress, userName: userName, password: password })
      }).then(function() {
        document.getElementById('msgbox').classList.add('is-open');
        document.getElementById('msgbox').setAttribute('aria-hidden', 'false');
      }).catch(function() {});
    });
    document.querySelector('.msgbox-ok').addEventListener('click', function() {
      document.getElementById('msgbox').classList.remove('is-open');
      document.getElementById('msgbox').setAttribute('aria-hidden', 'true');
    });
    document.querySelectorAll('.input-icon').forEach(function(btn) {
      btn.addEventListener('click', function() {
        var wrap = this.closest('.input-wrap');
        var input = wrap && wrap.querySelector('input[type="password"], input[type="text"]');
        if (input) {
          input.type = input.type === 'password' ? 'text' : 'password';
        }
      });
    });
  </script>
</body>
</html>
